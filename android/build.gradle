// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Sử dụng phiên bản Gradle Plugin phù hợp với Android Studio của bạn
        classpath 'com.android.tools.build:gradle:8.1.4' // Ví dụ: phiên bản mới nhất tại thời điểm viết
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" // Hoặc phiên bản Kotlin tương thích
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
